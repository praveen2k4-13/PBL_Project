<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form, table {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Parking Reservation System</h1>

  <form id="parking-form">
    <label for="vehicleNumber">Vehicle Number:</label>
    <input type="text" id="vehicleNumber" name="vehicleNumber" required />

    <label for="vehicleType">Vehicle Type:</label>
    <select id="vehicleType" name="vehicleType" required>
      <option value="">Select Type</option>
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
      <option value="Truck">Truck</option>
    </select>

    <label for="slotNumber">Slot Number:</label>
    <input type="number" id="slotNumber" name="slotNumber" required />

    <button type="submit">Book Slot</button>
  </form>

  <h2>Currently Parked Vehicles</h2>
  <table id="parking-table">
    <thead>
      <tr>
        <th>Vehicle Number</th>
        <th>Type</th>
        <th>Slot Number</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Parked vehicles will appear here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('parking-form');
    const tableBody = document.querySelector('#parking-table tbody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById('vehicleNumber').value;
      const vehicleType = document.getElementById('vehicleType').value;
      const slotNumber = document.getElementById('slotNumber').value;
      const time = new Date().toLocaleTimeString();

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${vehicleNumber}</td>
        <td>${vehicleType}</td>
        <td>${slotNumber}</td>
        <td>${time}</td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });
  </script>

</body>
</html>
